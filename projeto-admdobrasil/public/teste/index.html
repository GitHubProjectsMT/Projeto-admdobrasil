<!DOCTYPE html>
<html>
  <head>
    <style>
      #dialog-container {
        width: 400px;
        margin: 0 auto;
        text-align: left;
        border: 1px solid #ccc;
        padding: 20px;
      }
      #character {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="dialog-container">
      <p id="dialog"></p>
      <div id="options">
        <button id="option1">Opção 1</button>
        <button id="option2">Opção 2</button>
        <button id="continue" style="display: none">Continuar</button>
      </div>
    </div>

    <script>
      const dialogElement = document.getElementById("dialog");
      const option1Element = document.getElementById("option1");
      const option2Element = document.getElementById("option2");
      const continueButton = document.getElementById("continue");

      let currentStep = 1;

      function showDialog(step) {
        switch (step) {
          case 1:
            dialogElement.innerText =
              "Personagem: Olá! Eu sou o Personagem. O que você gostaria de fazer?";
            option1Element.innerText = "Escolha 1";
            option2Element.innerText = "Escolha 2";
            break;
          case 2:
            dialogElement.innerText =
              "Personagem: Você escolheu a Opção 1. Legal! O que você quer fazer a seguir?";
            option1Element.innerText = "Opção 1.1";
            option2Element.innerText = "Opção 1.2";
            break;
          case 3:
            dialogElement.innerText =
              "Personagem: Você escolheu a Opção 2. Ótimo! O que você quer fazer agora?";
            option1Element.innerText = "Opção 2.1";
            option2Element.innerText = "Opção 2.2";
            break;
          case 4:
            dialogElement.innerText =
              "Personagem: Isso foi divertido! Você quer continuar o diálogo?";
            option1Element.style.display = "none";
            option2Element.style.display = "none";
            continueButton.style.display = "inline";
            break;
        }
      }

      option1Element.addEventListener("click", () => {
        currentStep++;
        showDialog(currentStep);
      });

      option2Element.addEventListener("click", () => {
        currentStep++;
        showDialog(currentStep);
      });

      continueButton.addEventListener("click", () => {
        currentStep = 1;
        showDialog(currentStep);
        continueButton.style.display = "none";
        option1Element.style.display = "inline";
        option2Element.style.display = "inline";
      });

      showDialog(currentStep);
    </script>
  </body>
</html>
